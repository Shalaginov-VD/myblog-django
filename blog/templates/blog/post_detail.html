<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>

<h2>Комментарии</h2>
{% for comment in comments %}
    <p><strong>{{ comment.author }}</strong>: {{ comment.content }}</p>
{% endfor %}

<h3>Добавить Комментариий</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Отправить</button>
</form>
